<script language="JavaScript">
theCurimg=0;
function Show(img)	{
if(img)
if(((document.images[img].src).indexOf("green_pin.gif") < 0)){
document.images[img].src="red_pin.gif"
}
}

function DeShow(img)	{
if(img)
if(((document.images[img].src).indexOf("green_pin.gif") < 0)){
document.images[img].src="blue_pin.gif"
}
}
function ModifyFrameURL(a,img){
parent.mainFrame.location=a
document.images[img].src="green_pin.gif"
if(theCurimg){
document.images[theCurimg].src="blue_pin.gif"
}
theCurimg=img
}
</script>
</HEAD>
