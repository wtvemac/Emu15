<script>
function Command(cepts){
document.a.a.value="";
cept=cepts.split(" ");
cepn=cepts.indexOf(" ");
if(cept[0] == "help" || cept[0] == "config" || cept[0] == "sys" || cept[0] == "send" || cept[0] == "cls" || cept[0] == "long" || cept[0] == "endlong" || cept[0] == "/whois" || cept[0] == "/who" || cept[0] == "eval" || cept[0] == "stats" || cept[0] == "quit"){


if(cept[0] == "/whois"){
Chat.addChannelMessage('/whois bigfatso');
}else{


if(cept[0] == "/who"){
Chat.addChannelMessage('/who');

}else{

if(cept[0] == "/msg"){
Chat.addChannelMessage("/msg "+cepts.substring(cepn+1))

}
else{
Chat.addChannelMessage('/topic '+cepts);
}
}


}



}else{
Chat.addChannelMessage(cepts);
}

}

if(!(Chat.canChat)){
document.write("<font color='red'>I'm sorry but you are suspended from using chat.  This is caused by the main user desisions or you came out of login prematurly, please power off and power back or just disconnect and reconnect else ask your mom to give ya chat ;).</font><comment>");
}
</script>
